<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Змейка</h1>
        <div id="game-board"></div>
        <div id="controls">
            <label for="background-color">Цвет фона:</label>
            <input type="color" id="background-color" value="#f4f4f9">
            <label for="food-color">Цвет яблок:</label>
            <input type="color" id="food-color" value="#ff0000">
            <label for="speed-control" id="speed-label">Скорость: 50</label>
            <input type="range" id="speed-control" min="1" max="100" value="50">
            <label for="food-control" id="food-label">Яблок за раз: 1</label>
            <input type="number" id="food-control" min="1" value="1">
        </div>
        <div id="score">Очки: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
