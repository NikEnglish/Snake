<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #game-board {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background-color: #000;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
            border: 2px solid #fff;
            touch-action: none; /* Отключаем стандартные действия браузера для жестов */
        }

        .cell {
            width: 20px;
            height: 20px;
        }

        .snake {
            background-color: #0f0;
        }

        .snake-head {
            background-color: #006400; /* Более темный зеленый для головы */
        }

        .food {
            background-color: #f00;
        }

        #score {
            font-size: 18px;
            margin: 10px;
        }

        #speed-control, #food-control {
            margin: 10px;
        }

        #speed-label, #food-label {
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Игра Змейка</h1>
    <div id="game-board"></div>
    <p id="score">Очки: 0</p>

    <label id="speed-label" for="speed-control">Скорость: 50</label>
    <input type="range" id="speed-control" min="1" max="100" value="50">

    <label id="food-label" for="food-control">Яблок за раз: 1</label>
    <input type="range" id="food-control" min="1" max="100" value="1">

    <script>
        const board = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const speedControl = document.getElementById('speed-control');
        const speedLabel = document.getElementById('speed-label');
        const foodControl = document.getElementById('food-control');
        const foodLabel = document.getElementById('food-label');
        const boardSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let direction = null; // Изначально змейка стоит на месте
        let food = [];
        let score = 0;
        let gameInterval;
        let speed = 50; // Скорость игры (начальное значение)
        let foodCount = 1; // Количество яблок, которое появляется за раз

        // Создание игрового поля
        function createBoard() {
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                board.appendChild(cell);
            }
        }

        // Обновление игрового поля
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.className = 'cell'); // Очистка

            // Отрисовка змейки
            snake.forEach((segment, index) => {
                const indexInBoard = segment.y * boardSize + segment.x;
                if (index === 0) {
                    cells[indexInBoard].classList.add('snake-head'); // Голова
                } else {
                    cells[indexInBoard].classList.add('snake'); // Тело
                }
            });

            // Отрисовка еды
            food.forEach(item => {
                const foodIndex = item.y * boardSize + item.x;
                cells[foodIndex].classList.add('food');
            });
        }

        // Движение змейки
        function moveSnake() {
            if (!direction) return; // Если нет направления, ждем

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Проверка на столкновение со стенами или самой собой
            if (
                head.x < 0 || head.x >= boardSize ||
                head.y < 0 || head.y >= boardSize ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert(`Игра окончена! Ваши очки: ${score}`);
                resetGame();
                return;
            }

            snake.unshift(head);

            // Проверка на съеденную еду
            let eatenFood = false;
            food.forEach((item, index) => {
                if (head.x === item.x && head.y === item.y) {
                    score++; // Увеличиваем очки
                    food.splice(index, 1); // Убираем съеденное яблоко
                    eatenFood = true; // Флаг, что еда была съедена
                }
            });

            // Если еда была съедена, генерируем новые яблоки
            if (eatenFood) {
                generateFood();
            } else {
                snake.pop(); // Удаляем хвост, если еда не съедена
            }
        }

        // Генерация еды
        function generateFood() {
            // Генерируем яблоки, если их меньше чем foodCount
            while (food.length < foodCount) {
                const newFood = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
                // Проверяем, чтобы яблоко не появлялось на змейке
                if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
                    food.push(newFood);
                }
            }
        }

        // Сброс игры
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = null; // Снова ждем первого свайпа
            food = [];
            score = 0;
            scoreElement.textContent = `Очки: ${score}`;
            updateBoard();
        }

        // Обработка свайпов
        let startX = 0, startY = 0;
        board.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        board.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        board.addEventListener('touchend', (e) => {
            const touch = e.changedTouches[0];
            const endX = touch.clientX;
            const endY = touch.clientY;

            const deltaX = endX - startX;
            const deltaY = endY - startY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && (!direction || direction.x !== -1)) direction = { x: 1, y: 0 }; // Свайп вправо
                else if (deltaX < 0 && (!direction || direction.x !== 1)) direction = { x: -1, y: 0 }; // Свайп влево
            } else {
                if (deltaY > 0 && (!direction || direction.y !== -1)) direction = { x: 0, y: 1 }; // Свайп вниз
                else if (deltaY < 0 && (!direction || direction.y !== 1)) direction = { x: 0, y: -1 }; // Свайп вверх
            }
        });

        // Обработка изменения скорости
        speedControl.addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            speedLabel.textContent = `Скорость: ${speed}`;
            clearInterval(gameInterval); // Останавливаем текущий интервал
            gameInterval = setInterval(gameLoop, 500 - speed * 5); // Чем выше скорость, тем короче интервал
        });

        // Обработка изменения количества яблок
        foodControl.addEventListener('input', (e) => {
            foodCount = parseInt(e.target.value);
            foodLabel.textContent = `Яблок за раз: ${foodCount}`;
        });

        // Основной игровой цикл
        function gameLoop() {
            moveSnake();
            updateBoard();
            scoreElement.textContent = `Очки: ${score}`;
        }

        // Запуск игры
        createBoard();
        updateBoard();
        generateFood(); // Генерация яблок в начале игры
        gameInterval = setInterval(gameLoop, 500 - speed * 5); // Учитываем начальную скорость
    </script>
</body>
</html>
